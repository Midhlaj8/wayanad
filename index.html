<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .header {
            text-align: center;
            padding: 40px 20px;
            background: #6c757d;
            color: white;
        }
        .carousel-inner img {
            width: 100%;
            height: auto;
        }
        .content {
            text-align: center;
            padding: 40px 20px;
            background: #f8f9fa;
        }
        .amount {
            font-size: 2.5em;
            font-weight: bold;
            color: #28a745;
        }
        .quick-pay button {
            margin: 10px;
        }
        .footer {
            padding: 20px;
            background: #343a40;
            color: white;
        }
        .footer a {
            color: white;
        }
    </style>
</head>
<body>

    <!-- Header with Image Slider -->
    <div class="header">
        <div class="d-flex justify-content-center align-items-center ">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./src/img/about-1.jpg" class="d-inline w-50" alt="Image 1">
                    </div>
                    <div class="carousel-item">
                        <img src="./src/img/about-2.jpg" class="d-inline w-50" alt="Image 2">
                    </div>
                    <div class="carousel-item">
                        <img src="./src/img/about-3.jpg" class="d-inline w-50" alt="Image 3">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </a>
            </div>
        </div>
        <h1 class="mt-3">"Join hands to wipe away this mother's tears"</h1>
        <p class="lead">Collected so far</p>
        <div class="amount">₹ 34,49,51,626</div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <button class="btn btn-success btn-lg">Contribute Now</button>
        <h3 class="mt-4">Quick Pay</h3>
        <div class="d-flex justify-content-center flex-wrap">
            <button class="btn btn-outline-success btn-lg" style="margin-left: 5px; margin-bottom: 5px;">₹ 10</button>
            <button class="btn btn-outline-success btn-lg" style="margin-left: 5px; margin-bottom: 5px;">₹ 20</button>
            <button class="btn btn-outline-success btn-lg" style="margin-left: 5px; margin-bottom: 5px;">₹ 100</button>
            <button class="btn btn-outline-success btn-lg" style="margin-left: 5px; margin-bottom: 5px;">₹ 500</button>
            <button class="btn btn-outline-success btn-lg" style="margin-left: 5px; margin-bottom: 5px;">₹ 1000</button>
            <button class="btn btn-outline-success btn-lg" style="margin-left: 5px; margin-bottom: 5px;">₹ 2000</button>
            <button class="btn btn-outline-success btn-lg" style="margin-left: 5px; margin-bottom: 5px;">₹ 5000</button>
            <button class="btn btn-outline-success btn-lg" style="margin-left: 5px; margin-bottom: 5px;">₹ 10000</button>
        </div>
        <div class="row text-center">
            <div class="col-md">
                <a href="#"><button class="btn btn-success btn-lg" style="margin-bottom: 5px; margin-top: 25px;">Transactions</button></a>
            </div>
            <div class="col-md">
                <a href="#"><button class="btn btn-success btn-lg" style="margin-bottom: 5px; margin-top: 25px;">Reports</button></a>
            </div>
            <div class="col-md">
                <a href="#"><button class="btn btn-success btn-lg" style="margin-bottom: 5px; margin-top: 25px;">Leaderboard</button></a>
        </div>
    </div>
    <div class="footer">

        <div class="text-center mt-3">
            <a href="#">Privacy Policy</a> |
            <a href="#">Terms and Conditions</a> |
            <a href="#">Contact Us</a>
        </div>
        <div class="text-center mt-3">
            Built by <a href="https://www.grovixlab.com/" style="text-decoration: none;" target="_blank">GROVIX LAB</a>
        </div>
    </div>

    <!-- Footer -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
